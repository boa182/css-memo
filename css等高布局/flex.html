<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex</title>
  <style>
  .parent {
    display: flex;
  }
  .left,.right{
    border:1px solid #ccc;
    flex: 1;
  }
  </style>
</head>
<body>
  <div class="parent">
    <div class="left">
      <p>12334</p>
      <p>123444</p>
      <p>2345666</p>
    </div>
    <div class="right">
      <p>ohohoho</p>
    </div>
  </div>
</body>
</html>
